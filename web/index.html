<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Home Light Control</title>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="http://cdn.kendostatic.com/2015.2.624/styles/kendo.common.min.css" rel="stylesheet" />
  <link href="http://cdn.kendostatic.com/2015.2.624/styles/kendo.default.min.css" rel="stylesheet" />
  <link href="http://cdn.kendostatic.com/2015.2.624/styles/kendo.mobile.all.min.css" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" rel="stylesheet" />
  <style>
    .active,
    .inactive {
      cursor: pointer;
    }

    i.active {
      color: #5cb85c
    }

    i.inactive {
      color: #d9534f
    }
  </style>

</head>

<body>




  <div ng-app="app">


    <header class="navbar navbar-inverse navbar-top ani-nav" role="banner">
      <div class="navbar-header">
        <div class="navbar-brand">Home Lights</div>
      </div>
    </header>
    <div>
      <h2>Groups</h2>
      <div ng-controller="GroupController">
        <div ng-repeat="group in groups">
          <div>{{group.groupName}}</div>
          <i class="fa fa-toggle-on fa-4x" style="color: #5cb85c" ng-if="group.isOn == true" ng-click="groupOff(group.groupId)"></i>
          <i class="fa fa-toggle-on fa-4x fa-rotate-180" style="color: #d9534f" ng-if="group.isOn == false" ng-click="groupOn(group.groupId)"></i>
          <div ng-if="group.isOn == true">
            <input kendo-slider k-tooltip="{ enabled: false }" />
            <input kendo-color-picker k-buttons="false" k-preview="false" k-input="false" />
          </div>
        </div>
      </div>
    </div>
    <br/>
    <h2>Lights</h2>
    <div ng-controller="LightController">


      <button ng-click="allLightsOn()">All On</button>
      <button ng-click="allLightsOff()">All Off</button>

      <div ng-repeat="light in lights">
        <div ng-id="{{ light.lightId }}">{{ light.lightName}}</div>
        <button ng-click="lightOn(light.lightId)">On</button>
        <button ng-click="lightOff(light.lightId)">Off</button>
      </div>

    </div>
    <br/>

  </div>
  <script src="http://cdn.kendostatic.com/2015.2.624/js/jquery.min.js"></script>
  <script src="js/angularjs/angular.min.js"></script>
  <script src="http://cdn.kendostatic.com/2015.2.624/js/kendo.all.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
