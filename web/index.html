<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>Home Light Control</title>
  <script src="js/angularjs/angular.min.js"></script>
  <script src="js/app.js"></script>

</head>

<body>
  <div ng-app="app">
    <div ng-controller="MainController">
      <button ng-click="controller.allLightsOn()">All On</button>
      <button ng-click="controller.allLightsOff()">All Off</button>
      <ul>
        <div ng-repeat="light in lights">
          <div ng-id="{{ light.id }}">{{ light.name}}</div>
          <button ng-click="controller.lightOn(light.id)">On</button>
          <button ng-click="controller.lightOff(light.id)">Off</button>
        </div>
      </ul>
    </div>
  </div>
</body>

</html>
